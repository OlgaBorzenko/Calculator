<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
<div id="CreateButtons">CreateButtons
<div class="row buttons">
</div>

<script>
var num = [1,2,3,4,5,6,7,8,9,0,"."];
var nums1 = num.slice(0,4);
var nums2 = num.slice(4,8);
var nums3 = num.slice(8,11);
$(document).ready(function(){
        $.each(num,function(i,val){
    	$("#CreateButtons").on("click",function(){
        var r = $('<button>' + num[i] + '</button>');
        var r1 = $(r).addClass("btn btn-default span num").val(num[val]).attr("name",num[i]).attr("type","button");
        $(".row").append(r1);
        });
    });	
 });
</script>
</body>
</html>
